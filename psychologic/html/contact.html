    <div class="contact">
        <div class="contact__info">
            <div class="contact__title title-bold">Contact us.</div>
            <div class = "desc-light">email@example.com</div>
            <div class="contact__tel desc-light">(555) 555-5555</div>
            <div class = "desc-light">123 Demo Street</div>
            <div class="contact__location desc-light">New York, NY 12345</div>
            <div class="socials">
                <a href = "#"><i class="fab fa-instagram"></i></a>
                <a href = "#"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
        <form action="submit" class="contact__form">
            <div class="contact__field">
                <legend class = "contact__legend">Name*</legend>
                
                <div class="field__item short">
                    <label for="name">
                        <div class="contact__border"><input class = "contact__input" name = "name" type="text"></div>
                        <div class = "contact__label">First Name</div>
                    </label>
                </div>
                <div class="field__item short">
                    <label for="surname">
                        <div class="contact__border"><input class = "contact__input" name = "surname" type="text"></div>
                        <div class = "contact__label">Last Name</div>
                    </label>
                </div>
               
            </div>
            <div class="contact__field">
                <legend class = "contact__legend">Email*</legend>
                
                <div class="field__item long">
                    <label for="email">
                        <div class="contact__border"><input class = "contact__input" name = "email" type="email"></div>
                    </label>
                </div>
            </div>
            <div class="contact__field">
                <legend class = "contact__legend">Message*</legend>
                
                <div class="field__item long">
                    <label for="mes">
                        <div class="contact__border"><textarea class = "contact__textarea" name = "mes" type="text"></textarea></div>
                    </label>
                </div>
            </div>
            <button class="button-send">Send</button>
        </form>
    </div>
    <footer>
        <div class="footer__contact">
            <div class="footer__text">Questions?</div>
            <a href="./contact.html" class="footer__href href">Contact us</a>
